<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>サンプル</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="item-container">
        <a class="item" href="https://www.yahoo.co.jp/">
          <div class="label health">Health</div>
          <figure>
            <img src="images/gallery_2.png" alt="" />
          </figure>
          <p class="text">
            今日は3歳の誕生日。ついに体重は6kgを突破。ドクターからは少しダイエットしましょうねとやんわり諭された。
          </p>
        </a>
        <a class="item" href="https://www.google.com/">
          <div class="label food">Food</div>
          <figure>
            <img src="images/gallery_3.png" alt="" />
          </figure>
          <p class="text">
            愛用のフードは「猫筋肉丸」。とくに鶏ささみ味が好み。
          </p>
        </a>
        <a class="item" href="https://www.apple.com/jp/">
          <div class="label health">Health</div>
          <figure>
            <img src="images/gallery_4.png" alt="" />
          </figure>
          <p class="text">
            お気に入りの毛布で眠り続けるうに。鼻が詰まってるのか、おじさんのような大きないびきをかいている。
          </p>
        </a>
      </div>
    </main>
  </body>
</html>
